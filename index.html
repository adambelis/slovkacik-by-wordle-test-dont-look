<!DOCTYPE html>
<html lang="sk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> -->
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>SLOVKA (uhádni slovo)</title>

	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="./css/general.css">
	<link rel="stylesheet" href="./css/board.css">
	<link rel="stylesheet" href="./css/effects.css">
	<link rel="stylesheet" href="./css/modal.css">

	<script defer src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
	<script defer src="./js/slovak.js"></script>
	<script defer src="./js/animations.js"></script>
	<script defer src="./js/app.js"></script>
</head>

<body>

	<header>
		<h1>SLOVKA<span class="heart">♥️</span></h1>
		<p>
			podľa <a target="_blank" href="https://www.powerlanguage.co.uk/wordle/">wordle</a>.
			hádaj slovo. <a href="#" data-micromodal-trigger="modal-rules">pravidlá</a>.
		</p>
	</header>

	<main class="board">
		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>
		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>
		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>
		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>
		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>
		<div class="row">
			<div data-index="1" class="tile"></div>
			<div data-index="2" class="tile"></div>
			<div data-index="3" class="tile"></div>
			<div data-index="4" class="tile"></div>
			<div data-index="5" class="tile"></div>
		</div>
	</main>

	<footer>
		<section class="keyboard">
			<div class="row">
				<button href="#" class="tile" id="q">q</button>
				<button href="#" class="tile" id="w">w</button>
				<button href="#" class="tile" id="e">e</button>
				<button href="#" class="tile" id="r">r</button>
				<button href="#" class="tile" id="t">t</button>
				<button href="#" class="tile" id="y">y</button>
				<button href="#" class="tile" id="u">u</button>
				<button href="#" class="tile" id="i">i</button>
				<button href="#" class="tile" id="o">o</button>
				<button href="#" class="tile" id="p">p</button>
			</div>

			<div class="row">
				<button href="#" class="tile" id="a">a</button>
				<button href="#" class="tile" id="s">s</button>
				<button href="#" class="tile" id="d">d</button>
				<button href="#" class="tile" id="f">f</button>
				<button href="#" class="tile" id="g">g</button>
				<button href="#" class="tile" id="h">h</button>
				<button href="#" class="tile" id="j">j</button>
				<button href="#" class="tile" id="k">k</button>
				<button href="#" class="tile" id="l">l</button>
			</div>

			<div class="row">
				<button href="#" class="tile double enter" id="↵">enter</button>
				<button href="#" class="tile" id="z">z</button>
				<button href="#" class="tile" id="x">x</button>
				<button href="#" class="tile" id="c">c</button>
				<button href="#" class="tile" id="v">v</button>
				<button href="#" class="tile" id="b">b</button>
				<button href="#" class="tile" id="n">n</button>
				<button href="#" class="tile" id="m">m</button>
				<button href="#" class="tile double" id="←">⌫</button>
			</div>
		</section>

		<!-- modal -->
		<section class="modal micromodal-slide" id="modal-rules" aria-hidden="false">
			<!-- <section class="" id="modal-rules" aria-hidden="false"> -->
			<div class="modal__overlay" tabindex="-1" data-micromodal-close="">
				<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-rules-title">
					<button class="modal__close" aria-label="Close modal" data-micromodal-close=""></button>
					<article class="modal__content" id="modal-rules-content">
						<p>
							Uhádni slovo. Máš 6 pokusov. <br>
							Zadaj prvý pokus. Písmená sa vyfarbia:
						</p>

						<div class="row">
							<div data-index="1" class="tile present">r</div>
							<div data-index="2" class="tile present">o</div>
							<div data-index="3" class="tile correct">z</div>
							<div data-index="4" class="tile wrong">u</div>
							<div data-index="5" class="tile wrong">m</div>
						</div>

						<p class="middle">
							<span class="present">ŽLTÁ</span> znamená, že písmeno je v slove. <br>
							<span class="correct">ZELENÁ</span>, že je na správnom mieste.
						</p>

						<div class="row">
							<div data-index="1" class="tile correct">n</div>
							<div data-index="2" class="tile correct">á</div>
							<div data-index="3" class="tile correct">z</div>
							<div data-index="4" class="tile correct">o</div>
							<div data-index="5" class="tile correct">r</div>
						</div>

						<p>
							Môžeš písať <strong>bez diakritiky</strong>.
						</p>

						<p class="middle">
							Chýba tu slovo? Máš feedback? <br>
							Napíš mi na <a href="https://www.instagram.com/yablko/">instagram</a>.
						</p>
					</article>

				</div>
			</div>
		</section>

	</footer>

</body>

</html>
